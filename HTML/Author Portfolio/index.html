<!DOCTYPE html>
<!-- The html tag specifies the beginning of an HTML document -->
<html>
	<!-- THe head tag contains metadata about the HTML document -->
	<head>
		<!-- Link CSS file to this webpage -->
		<link rel="stylesheet" href="authors.css">
		<!-- Provide a title to the webpage -->
		<title>
			Indian Authors
		</title>
	</head>
	<!-- The body tag defines the main content of an HTML document -->
	<body>
		<!-- The center tag will align the contents inside this tag to center -->
		<center>
			<!-- Add a type 1 heading (largest) -->
			<h1>Famous Indian Authors</h1>
			<ul type="square">
				<!-- An unordered list of five elements -->
				<!-- The a(anchor) tag will hyperlink the inside text to different HTML files using href attribute -->
				<li>
					<a href="tagore.html">Rabindranath Tagore</a>
				</li>
				<li>
					<a href="narayan.html">R.K. Narayan</a>
				</li>
				<li>
					<a href="naidu.html">Sarojini Naidu</a>
				</li>
				<li>
					<a href="bond.html">Ruskin Bond</a>
				</li>
				<li>
					<a href="devi.html">Mahasweta Devi</a>
				</li>
			</ul>
		</center>
	</body>
</html>
